<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Facebook JS | Laboratoria</title>
</head>
<body>
  <div class="wrapper">
    <div class="login-form">
      <div class="login-form__input-container">
        <p class="input-container__label">Email:</p>
        <input autofocus placeholder="Ej: user@laboratoria.la" type="text" class="input-container__text-input">
      </div>
      <div class="login-form__input-container">
        <p class="input-container__label">Contraseña:</p>
        <input placeholder="Contraseña" type="password" class="input-container__text-input">
      </div>
      <div role="button" class="input-container__submit-button">
        <p class="submit-button__label">
          INICIAR SESIÓN
        </p>
      </div> 
    </div>
  </div>
</body>
</html>
